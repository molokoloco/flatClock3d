<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flat 3D analogue clock</title>
    <meta name="author" content="julien G. 2013">
    
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link href="./css/myClock.css" rel="stylesheet" type="text/css"/>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    
    <link href="./img/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144">
    <link href="./img/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link href="./img/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link href="./img/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon-precomposed">
    <link href="./favicon.ico" rel="shortcut icon">
    
    <!-- CrossBrowsers (& features detect dependency) -->
    <script src="./js/modernizr.min.js" type="text/javascript"></script>
</head>
<body>
    
    <!--//
        Infos : http://www.b2bweb.fr/coding-project/mutli-screen-flat-3d-analogue-clock-with-jquery-and-css3-v2-3/
    //-->

    <div id="infos" class="ctrls">
        <h1>FlatClock3D</h1>
        <p>Mutli-screen flat 3D analogue clock (V2.7)<br />
           with jQuery &amp; CSS3 - No image, no webGL</p>
        <p><a href="https://github.com/molokoloco/flatClock3d/zipball/master">Download</a> or <a href="https://github.com/molokoloco/flatClock3d">view</a> code on <strong>GitHub</strong></p>
    </div>
    
    <!-- Here the main.js auto-scaled-centered contener -->
    <div id="content" class="smoothTransTransition">
        <!-- Here the jquery.rotator3d.js plugin elements -->
        <div id="shadowBox">
            <div id="shadow"></div>
        </div>
        <div id="rotator">
            <div id="clockBack"></div>
            <div id="refletBack"></div>
            <div id="clock">
                <!-- Here the jquery.myClock.js plugin element -->
            </div>
            <div id="reflet"></div>
        </div>
    </div>

    <a href="javascript:void(0);" class="ctrls" id="emboss" title="Toggle emboss ?">Emboss ?</a>
    <a href="javascript:void(0);" class="ctrls" id="xray" title="X-ray view ?">X-ray ?</a>
    <a href="javascript:void(0);" class="ctrls" id="d3" title="Toggle CSS3 3D ?">2D/3D ?</a>
    <a href="javascript:void(0);" class="ctrls" id="toggleView" title="Switch some presets views">Presets view ?</a>
    
    <a href="https://twitter.com/molokoloco" class="ctrls" id="twitter">@molokoloco 2013</a>
    
    <!-- jQuery -->
    <script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!-- CrossBrowsers -->
    <script src="./js/jquery.transit.min.js" type="text/javascript"></script>
    <script src="./js/browsers.min.js" type="text/javascript"></script>
    <script src="./js/hand-1.0.12.min.js" type="text/javascript"></script>
    <!-- jQuery plugins -->
    <script src="./js/jquery.rotator3d.min.js" type="text/javascript"></script>
    <script src="./js/jquery.myClock.min.js" type="text/javascript"></script>
    <!-- Main -->
    <script src="./js/main.js" type="text/javascript"></script>
    
</body>
</html>
